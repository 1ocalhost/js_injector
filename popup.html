<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-dark.min.css">
  </head>
  <body>
    <div style="margin: 20px; width: 300px;">
      <input type="text" id="url" class="topcoat-text-input--large" style="width: 100%;" value="" placeholder="Script URL">
      <br>

      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:5px;">
        <label class="topcoat-checkbox">
          <input id="enabled" type="checkbox">
          <div class="topcoat-checkbox__checkmark"></div>
          <a style="color:#c6c8c8;">Enabled</a>
        </label>

        <button id="update-url" class="topcoat-button--large">Update URL</button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
